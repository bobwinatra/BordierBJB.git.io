<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Animasi Marquee</title>
    </head>
    <body>
        <marquee behavior="alternate" bgcolor="pink">ANIMASI MARQUEE(ALTERNATE)</marquee><br><br>
        <marquee behavior="scroll" bgcolor="pink" direction="left">ANIMASI MARQUEE(SCROLL)</marquee><br><br>
        <marquee behavior="slide" bgcolor="pink" >ANIMASI MARQUEE(SLIDE)</marquee><br><br>
    </body>
</html>
